    <polygon points="9,13 14,14 9,15"/>
    <polygon points="17,12 19,16 15,16"/>
    <polygon points="23,13 28,14 23,15"/>

    <!-- Row 2 -->
    <polygon points="8,21 13,22 8,23"/>
    <polygon points="16,20 18,24 14,24"/>
    <polygon points="22,21 27,22 22,23"/>
    <polygon points="30,20 32,24 28,24"/>

    <!-- Row 3 -->
    <polygon points="9,29 14,30 9,31"/>
    <polygon points="17,28 19,32 15,32"/>
    <polygon points="24,29 29,30 24,31"/>
    <polygon points="32,29 37,30 32,31"/>

    <!-- Row 4 -->
    <polygon points="8,37 13,38 8,39"/>
    <polygon points="17,36 19,40 15,40"/>
    <polygon points="24,37 29,38 24,39"/>
  </g>

  <!-- Crack -->
  <path d="M18 3 L20 12 L18 18" stroke="#a08050" stroke-width="0.75" fill="none" opacity="0.55" stroke-linecap="round"/>
</svg>
