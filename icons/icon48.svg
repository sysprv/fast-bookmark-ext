  <path d="M5 4 L31 3 L33 7 L30 10 L34 12 L42 15 L44 22 L44 34 L42 40 L36 44 L20 46 L8 43 L4 34 L3 22 L4 12Z"
    fill="#000" opacity="0.12" transform="translate(1,1)"/>

  <!-- Main clay tablet body with broken top-right corner -->
