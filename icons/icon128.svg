<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Drop shadow -->
  <path d="M14 10 L84 8 L88 16 L82 24 L90 28 L86 36 L110 38 L116 54 L118 74 L116 94 L112 108 L100 118 L76 122 L48 122 L24 118 L12 108 L8 88 L8 60 L10 36 L12 20Z"
    fill="#000" opacity="0.12" transform="translate(3,3)"/>

  <!-- Main clay tablet body with broken top-right corner -->
  <path d="M14 10 L84 8 L88 16 L82 24 L90 28 L86 36 L110 38 L116 54 L118 74 L116 94 L112 108 L100 118 L76 122 L48 122 L24 118 L12 108 L8 88 L8 60 L10 36 L12 20Z"
    fill="#c9a96e"/>

  <!-- Lighter center patch for depth -->
  <path d="M30 32 L72 30 L78 52 L76 76 L62 88 L36 86 L24 66 L26 44Z"
    fill="#d6b87e" opacity="0.45"/>

  <!-- Edge outline -->
