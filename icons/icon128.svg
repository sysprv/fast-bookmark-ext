  <!-- Break edge highlight -->
  <path d="M84 8 L88 16 L82 24 L90 28 L86 36" stroke="#b89550" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Cuneiform wedge marks -->
  <g fill="#6e4f24" opacity="0.85">
    <!-- Row 1 -->
    <polygon points="24,34 36,36 24,38"/>
    <polygon points="42,32 46,42 38,42"/>
    <polygon points="54,34 66,36 54,38"/>
    <polygon points="72,32 76,42 68,42"/>

    <!-- Row 2 -->
    <polygon points="22,52 34,54 22,56"/>
    <polygon points="40,50 44,60 36,60"/>
    <polygon points="52,52 64,54 52,56"/>
    <polygon points="70,52 82,54 70,56"/>
    <polygon points="88,50 92,60 84,60"/>

    <!-- Row 3 -->
    <polygon points="24,70 36,72 24,74"/>
    <polygon points="42,68 46,78 38,78"/>
    <polygon points="56,70 68,72 56,74"/>
    <polygon points="74,68 78,78 70,78"/>
    <polygon points="86,70 98,72 86,74"/>

    <!-- Row 4 -->
    <polygon points="22,88 34,90 22,92"/>
    <polygon points="40,86 44,96 36,96"/>
    <polygon points="54,88 66,90 54,92"/>
    <polygon points="72,88 84,90 72,92"/>

    <!-- Row 5 (partial, near bottom) -->
    <polygon points="26,104 38,106 26,108"/>
    <polygon points="44,102 48,112 40,112"/>
    <polygon points="58,104 70,106 58,108"/>
  </g>

  <!-- Crack 1 - runs diagonally across upper area -->
  <path d="M48 8 L52 24 L48 40 L52 52" stroke="#a08050" stroke-width="1.2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M52 24 L58 28" stroke="#a08050" stroke-width="0.8" fill="none" opacity="0.5"/>

  <!-- Crack 2 - lower left -->
  <path d="M8 82 L22 78 L34 82" stroke="#a08050" stroke-width="1" fill="none" opacity="0.5" stroke-linecap="round"/>

  <!-- Small chip missing from bottom edge -->
  <path d="M58 122 L62 118 L66 122" fill="#f0ebe0" stroke="none"/>
</svg>
